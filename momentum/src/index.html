<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>momentum</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list">
          <li class="play-item"></li>
        </ul>
        <div class="play-time-container">
          <div class="time-progress"></div>
          <div class="time-duration"></div>
        </div>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
        <div class="volume-container">
          <div class="volume-sound"></div>
          <input
            class="range-volume"
            type="range"
            min="0"
            max="10"
            value="5"
            step="0.1"
          />
        </div>
      </div>
      <div class="weather">
        <input type="text" class="city" value="Minsk" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind">wind</div>
        <div class="humidity">humidity</div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" value="human" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>        
      </div>
      <div class="settings">
        <div class="footer-data">
          <span class="footer-data__info">Â©</span>
          <span class="footer-data__info">2022</span>
        </div>
        <div class="footer-data">          
          <a href="https://github.com/1zemzem">
            <img src="./svg/icons8-github.svg" alt="github" class="github">
          </a>
        </div>
        <div class="footer-data">
          <a href="https://rs.school/js-stage0/">
            <span>Rolling Scopes School</span>
          </a>
        </div>
        <img class="settings-img" src="svg/icon-settings.svg"></img>
      </div>
    </footer>
  </body>
</html>
